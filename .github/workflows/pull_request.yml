name: Pull Request Events

on:
  pull_request:
    paths:
      - "src/conductor/**"
      - ".github/workflows/*.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Set up code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: pip
          cache-dependency-path: setup.py

      - name: ğŸ— Install conductor
        run: pip install .[tests,cloud-run]

      - name: ğŸ¤ Create secret file
        run: |
          mkdir -p secrets/db
          echo ${{ secrets.TESTING_DB_CONNECTIONS }} > secrets/db/connections

      - name: ğŸ§ª Run pytest
        run: pytest

      - name: â¬†ï¸ Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./cov.xml
